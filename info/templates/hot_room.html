
{% extends 'base.html' %}

{% block contentBlock %}
      <div class="col-md-12">
        <div class="panel panel-default">
            <div class="table-responsive">
                <table class="table table-striped table-responsive">
                    <thead>
                    <tr>
                        <th>房间ID</th>
                        <th>等级</th>
                        <th>
                            <button><a href="/hot_room?sort=onlinenum">在线人数</a></button>
                        </th>
                        <th>热度</th>
                        <th>国家</th>
                        <th>是否官方账户</th>
                        <th>房间类别</th>
                        <th>
                            <button><a href="/hot_room?sort=data_time">时间</a></button>
                        </th>

                    </tr>
                    </thead>
                    <tbody>
                    {% for i in data %}
                        <tr>
                            <td>{{ i.barid }}</td>
                            <td>{{ i.barlevel }}</td>
                            <td>{{ i.onlinenum }}</td>
                            <td>{{ i.heatnow }}</td>
                            <td>{{ i.name }}</td>
                            <td>{{ i.isofficial }}</td>
                            <td>{{ i.labelname }}</td>
                            <td>{{ i.data_time }}</td>

                        </tr>
                    {% endfor %}

                    </tbody>
                </table>
            </div>
        </div>
    </div>

{% endblock %}
